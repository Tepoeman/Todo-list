<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todoos.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div id="container">
        <h1> To-Do List <i class="fa fa-plus"></i></h1>

        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span> <i class="fa fa-trash"></i></span> Go to Practice</li>
            <li><span> <i class="fa fa-trash"></i></span> Go to class</li>
            <li><span> <i class="fa fa-trash"></i></span> Talk to Coach</li>
            <li><span> <i class="fa fa-trash"></i></span> Talk to Professor</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todoos.js"></script>
</body>

</html>
